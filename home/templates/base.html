<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
    .navbar {
        position: sticky; top: 0px; z-index: 2;
        background: var(--dark-gray) !important;
    }
    </style>
    {% block head %}{% endblock head %}
</head>

<body>
    {% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="/">FanFirst</a>
          {% if request.user.is_authenticated %}
          <div class="ms-auto">
            <a class="btn btn-outline-light me-2" href="{% url "home:signout" %}">
                SignOut
            </a>
            <a class="btn btn-outline-light me-2" href="{% url "home:index" %}">
                <i class="fa fa-user"></i>
            </a>
          </div>
          {% else %}
          <div class="ms-auto">
            <a class="btn btn-outline-light me-2" href="{% url "home:signin" %}">
                SignIn
            </a>
            <a class="btn btn-light"  href="{% url "home:signup" %}">SignUp</a>
          </div>
          {% endif %}
        </div>
      </nav>
    {% endblock navbar %}

    {% block body %}{% endblock body %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
